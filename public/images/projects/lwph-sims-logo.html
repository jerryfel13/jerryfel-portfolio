<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LWPH-SIMS Logo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            font-family: Georgia, serif;
        }
        
        .logo-container {
            width: 400px;
            height: 300px;
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .logo-main {
            font-size: 48px;
            font-weight: bold;
            color: #000000;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }
        
        .logo-subtitle {
            font-size: 18px;
            color: #000000;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="logo-main">LW</div>
        <div class="logo-subtitle">LUXURYWISH</div>
    </div>
</body>
</html>
